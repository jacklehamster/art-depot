name = "art-depot"
compatibility_date = "2026-01-26"
main = "src/index.ts"
compatibility_flags = ["nodejs_compat"]

kv_namespaces = [
  { binding = "HOT", id = "179246beba4d46f0b42be535f23fa306", preview_id = "ed5f400faf294b19ac6f1b05a20807cc", remote = true }
]

r2_buckets = [
  { binding = "STAGING", bucket_name = "art-depot", preview_bucket_name = "art-depot-preview", remote = true }
]

[assets]
directory = "./public"
binding = "ASSETS"

[vars]
R2_ACCOUNT_ID = "1fe1ef92444f52ef8d7ff09c175d034e"
R2_BUCKET = "art-depot"

# S3-compatible credentials for presigning (create an R2 API token/key)
# R2_ACCESS_KEY_ID
# R2_SECRET_ACCESS_KEY

# Google OAuth client (for refresh token -> access token)
# GOOGLE_CLIENT_ID = "..."
# GOOGLE_CLIENT_SECRET = "..."

[observability.logs]
enabled = true
persist = true
invocation_logs = true

